<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: square;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <section>
        <p>Esta es una página web sencilla hecha en HTML. A continuación, verás una lista de algunos temas interesantes que puedes explorar:</p>

        <ul>
            <li>HTML y CSS</li>
            <li>JavaScript</li>
            <li>Desarrollo Web</li>
        </ul>

        <p>Visita <a href="https://www.w3schools.com" target="_blank">W3Schools</a> para aprender más sobre desarrollo web.</p>
    </section>

</body>
</html>
